<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Amortization Tests</title>

		<!-- Bootstrap -->
		<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Hello, world!</h1>
		
		


		<div class="container-fluid">

			<div class="row">
				<div class="col-md-4">
					<h2>Column 1</h2>
				<div class="well skin-default">
            <div>
                <div class="control-group">
                    <label class="control-label" for="laufzeit">Kreditbezeichnung</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:name" value="" type="text">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="laufzeit">Darlehenssumme</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:loan_amount" value="0" type="text">
                            <span class="add-on" data-id="load_amount_trigger">€</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="laufzeit">Laufzeit</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:duration" value="0" type="text">
                            <span class="add-on">J.</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="sollzinssatz">Sollzinssatz</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:debit_interest_percentage" value="0,00" type="text">
                            <span class="add-on">%</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="zinsfest">Zins fest</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:constant_duration" value="0" type="text">
                            <span class="add-on">J.</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="effektivzinssatz">Effektivzinssatz</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:real_interest_percentage" value="0,00" type="text">
                            <span class="add-on">%</span>
                        </div>

                    </div>

                </div>
                <div class="control-group">
                    <label class="control-label" for="anschlusszins">Zinssatz Anschlussfinanzierung</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:overdue_interest_percentage" value="0,00" type="text">
                            <span class="add-on">%</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="anftilgungssatz">anf. Tilgungssatz</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" name="view9:start_amortization_percentage" value="0,00" type="text">
                            <span class="add-on">%</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="annuitaet">Annuität</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" disabled="disabled" name="view9:start_annuity" value="0,00" type="text">
                            <span class="add-on">€</span>
                        </div>
                    </div>
                </div>
                <div class="control-group last">
                    <label class="control-label" for="annuitaet2">Annuität für Anschlußzinssatz</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-small" disabled="disabled" name="view9:end_annuity" value="0,00" type="text">
                            <span class="add-on">€</span>
                        </div>
                    </div>
                </div>
                
                
                    
                <button type="button" class="btn btn-block" data-id="load_amount_trigger">Darlehenssumme anpassen</button>
                        
                    
                
            </div>
        </div>	
				</div>
				
				<div class="col-md-4">
					<h2>Hello col 2</h2>
				</div>

				<div class="col-md-4">
					<h2>Hello col 3</h2>
				</div>
					
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../vendor/jquery-2.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="../vendor/underscore-min.js"></script>
		<script src="../vendor/backbone-min.js"></script>
		<script src="../finance/finance.js"></script>
  </body>
</html>
